
<section class="body">
<app-pages></app-pages>
<div class="container marge">
    <div class="row ">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">

      
              <h2 class="panel-title">Nueva Solicitud</h2>
            </header>
            <div class="panel-body">
              <form class="form-horizontal form-bordered" #form="ngForm" (ngSubmit)="guardar(form)">
                <div class="form-group">
                  <label class="col-md-3 control-label" >Nombre Completo</label>
                  <div class="col-md-6">
                    <input type="text" name="nombre" [(ngModel)]="form.value.nombre" placeholder="Ingresa tu Nombre completo" class="form-control" >
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label" >Email</label>
                  <div class="col-md-6">
                    <input type="email" name="email" [(ngModel)]="form.value.email"  placeholder="Ingresa tu Correo" class="form-control" >
                  </div>
                </div>
                <div class="alert alert-danger" *ngIf="emailE === true">
                      
                  <strong>Un usuario con ese correo ya creo una solicitud</strong> 
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label" >Cedula</label>
                  <div class="col-md-6">
                    <input type="text" name="cedula"  [(ngModel)]="form.value.cedula" value="V-" class="form-control" >
                  </div>
                  
                </div>
                <div class="alert alert-danger" *ngIf="cedulaE === true">
                      
                  <strong>Un usuario con esa cedula ya creo una solicitud</strong> 
                </div>
      
                <div class="form-group">
                  <label class="col-md-3 control-label" >Tipo de solicitud</label>
                  <div class="col-md-6">
                    <select  name="tsolicitud" [(ngModel)]="form.value.tsolicitud" class="form-control">
                      <option [value]="tsolicitud._id" *ngFor="let tsolicitud of tsolicitudes">{{tsolicitud.tipo_solicitud}}</option>
                      
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-3 control-label" for="inputReadOnly">Mensaje (Opcional)</label>
                  <div class="col-md-6">
                      <textarea name="mensaje" [(ngModel)]="form.value.mensaje" cols="10" rows="5" class="form-control"></textarea>
                </div>

      
                <div class="form-group">
                  <div class="col-md-12 marge ">
                    <button type="submit" class="btn btn-info btn-block">Guardar</button>
                  </div>
                  </div>





    
            </div>
              </form>
            </div>
          </section>
      
          
         
      
         
      
        </div>
      </div>
</div>


</section>
