
<section class="body">

<app-pages></app-pages>

<section class="body-sign marge">
  <div class="center-sign">


    <div class="panel panel-sign">
      <div class="panel-title-sign mt-xl text-right">
        <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Configuracion</h2>
      </div>
      <div class="panel-body">
        <form #form='ngForm' (ngSubmit)='actualizar(form, usuario._id)'>
          <div class="form-group mb-lg">
            <label>Nombre</label>
            <input name="name" [(ngModel)]="usuario.nombre" type="text" class="form-control input-lg">
          </div>

          <div class="form-group mb-lg">
            <label>Email</label>
            <input name="email" [(ngModel)]="usuario.email" type="email" class="form-control input-lg">
          </div>
          <div class="alert alert-danger" *ngIf="emailIguales === true">
                    
              <strong>Ya existe un usuario con ese email registrado</strong> 
            </div>
          <div class="form-group mb-lg">
              <label>Cedula</label>
              <input name="cedula" [(ngModel)]="usuario.cedula" type="text" class="form-control input-lg">
            </div>
            <div class="alert alert-danger" *ngIf="cedulaIguales === true">
                    
                <strong>Ya existe un usuario con esa cedula registrado</strong> 
              </div>
            <div class="form-group mb-lg">
                <label>Celular</label>
                <input name="celular" [(ngModel)]="usuario.celular" type="text" class="form-control input-lg">
              </div>

          <div class="form-group mb-none">
            <div class="row">
              <div class="col-sm-6 mb-lg">
                <label>Contraseña</label>
                <input name="clave1" [(ngModel)]="clave1" type="password" class="form-control input-lg">
              </div>
              <div class="col-sm-6 mb-lg">
                <label>Confirmar contraseña </label>
                <input name="clave2" [(ngModel)]="clave2" type="password" class="form-control input-lg">
              </div>
            </div>
     
                <div class="alert alert-danger" *ngIf="sonIguales === false">
                    
                    <strong>Las contraseñas no son iguales</strong> 
                  </div>
            
          </div>

          <div class="row">


            <div class="col-sm-12 text-right">
              <button type="submit" class="btn btn-primary hidden-xs btn-block">Guardar</button>

            </div>
          </div>
<br>

        
        </form>
      </div>
    </div>

    
  </div>
</section>

</section>
