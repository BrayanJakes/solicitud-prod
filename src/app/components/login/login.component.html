
<section class="body-sign">
    <div class="center-sign">


        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Login</h2>
            </div>
            <div class="panel-body">
                <form #form='ngForm' (ngSubmit)="logear(form)" >
                    <div class="form-group mb-lg">
                        <label>Email</label>
                        <div class="input-group input-group-icon">
                            <input name="email"  type="text" class="form-control input-lg">
                            <span class="input-group-addon">
                                <span class="icon icon-lg">
                                    <i class="fa fa-user"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="emailCorrecto === false">
                      
                            <strong>Email Invalido</strong> 
                          </div>

                    <div class="form-group mb-lg">
                        <div class="clearfix">
                            <label class="pull-left">Password</label>
                        
                        </div>
                        <div class="input-group input-group-icon">
                            <input name="clave"  type="password" class="form-control input-lg">
                            <span class="input-group-addon">
                                <span class="icon icon-lg">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </span>
                        </div>
                    </div>

                    <div class="alert alert-danger" *ngIf="claveCorrecto === false">
                      
                            <strong>Contraseña Invalida</strong> 
                          </div>


                   

                            <div class="col-sm-12 ">
                                    <button type="submit" class="btn btn-primary hidden-xs btn-block">Iniciar Session</button>
    
                                </div>
                    


<br>
                    <p class="text-center">Entras por primera vez? <a [routerLink]="['/registro']" >Create una cuenta Aqui!</a>

                </p></form>
            </div>
        </div>

        <p class="text-center text-muted mt-md mb-md">© Copyright 2019. Todo los derechos reservados. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
    </div>
</section>
